<!doctype html>
<html>

<head>
    <title>Kano World Share Search</title>
    <meta charset="utf-8">
    <style type='text/css'>
        body {
            margin: 0;
            background-color: rgb(220, 220, 220);
        }

        #list {
            text-align: center;
            padding: 1.5em;
        }

        .box {
            text-decoration: none;
            text-align: center;
            display: inline-block;
            max-width: 20em;
            width: 100%;
            max-height: 23em;
            box-shadow: 0 2px 0 0 rgba(0, 0, 0, 0.05);
            background-color: white;
            margin: 2em;
            border-radius: 5px;
        }

        .imageBox {
            border-radius: 5px 5px 0px 0px;
            max-width: 20em;
            width: 100%;
            display: block;
            background-color: white;
        }

        .textBox {
            font: 1em Bariol, sans-serif;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #444;
            max-width: 20em;
            width: 100%;
            display: block;
            height: 3em;
            padding-top: 1em;
        }

        #query {
            text-align: center;
            margin-top: 2em;
        }

        #queryField {
            font: 600 1.25em/2em Bariol, sans-serif;
            width: 400px;
            height: 20px;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 2em;
        }

        #queryField:focus {
            outline: none;
            transition-duration: 100ms;
            border: 1px solid #ff842a;
        }

        #querySubmit {
            height: 2em;
            margin: 0 2em;
        }

        #shareNumber {
            font: 2em/2em Bariol, sans-serif;
            text-align: center;
            margin: 1em auto;
            color: #444;
        }

        #spinner {
            display: none;
            margin: 3em auto;
            padding: 1em;
            width: 34px;
            height: 34px;
        }
        #secondRow {
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <form id="query">
        <input type="text" id="queryField" placeholder='Search for Kano World shares'>
        <div id="secondRow">
            <select name="app" id="appSelector">
                <option value="all" selected>All</option>
                <option value="kano-draw">Make Art</option>
                <option value="make-art">Make Music</option>
                <option value="make-art">Make Minecraft</option>
                <option value="make-art">Make Pong</option>
                <option value="make-art">Make Snake</option>
            </select>
            <input type="submit" id="querySubmit">
        </div>

    </form>
    <div id="shareNumber"></div>
    <img id="spinner" src="spinner.gif">
    <div id="list">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="kw-api-scrape.js"></script>
</body>

</html>
